  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shade Tasks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <style>
      .circle-popup {
        position: fixed;
        bottom: 40px;
        left: 30px;
        width: 80px;
        height: 40px;
        border-radius: 20px;
        background-color: #88ABFF;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        z-index: 9999;
      }
  
      .chat-icon {
        position: fixed;
        bottom: 40px;
        left: 30px;
        width: 80px;
        height: 40px;
        border-radius: 20px;
        background-color: #88ABFF;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        z-index: 9999;
      }
  
      .popup-content {
        position: fixed;
        top: 10px;
        left: 5%;
        right: 5%;
        width: 90%;
        height: 50%;
        background-color: rgba(0, 0, 0, 0.512);
        display: none;
        z-index: 99999;
        border-radius: 5%
      }
  
      .close-btn {
        position: absolute;
        top: 10px;
        left: 50px;
        right: 10px;
        width: 20px;
        height: 20px;
        background-color: #e74c3c;
        cursor: pointer;
      }
  
      iframe {
        width: 100%;
        height: 100%;
        border-radius: 5%;
        
      }
    </style>
  
</head>
<body>
  <div class="wrapper">
    <header>Shade Task</header>
    <div class="inputField">
      <input type="text" placeholder="What do you need to do?" spellcheck="true">
      <button><i class="fas fa-plus"></i></button>
    </div>
    <ul class="todoList">
      <!-- data are comes from local storage -->
    </ul>
    <div class="footer">
      <span>You have <span class="pendingTasks"></span> pending tasks.</span>
      <button>Clear All</button>
    </div>
  </div>

  <div class="circle-popup">
    <div class="chat-icon">ðŸª„</div>
    <div class="popup-content">

      <iframe id="popup-iframe" src="https://shadeappworld.github.io/notes/beta.html" allowfullscreen="true"
        draggable="true"></iframe>
    </div>
  </div>

  <script src="script.js"></script>

  <script>
    // Get the necessary DOM elements
    var circlePopup = document.querySelector('.circle-popup');
    var popupContent = document.querySelector('.popup-content');
    var closeBtn = document.querySelector('.close-btn');

    // Function to toggle the popup
    function togglePopup() {
      popupContent.style.display = popupContent.style.display === 'block' ? 'none' : 'block';
    }

    // Add event listeners to the elements
    circlePopup.addEventListener('click', togglePopup);
    closeBtn.addEventListener('click', togglePopup);
  </script>

</body>
</html>
