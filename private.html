      position: fixed;

      bottom: 40px;

    .chat-icon {

      position: fixed;

      bottom: 40px;

      left: 30px;

      width: 80px;

      height: 40px;

      border-radius: 20px;

      background-color:   #1db954;

      backdrop-filter: blur(3px);

      display: flex;

      justify-content: center;

      align-items: center;

      cursor: pointer;

      z-index: 9999;

    box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.01);

}

.chat-icon::after {

  position: absolute;

  content: "";

  bottom: 15px;

  left: 0;

  right: 0;

  z-index: -1;

  height: 100%;

  width: 100%;

  transform: scale(1.4) translateZ(0);

  filter: blur(25px);

background: linear-gradient(to left, #4caf50, #388e3c, #2e7d32, #1565c0, #0d47a1);

background-size: 10% 10%;

  -webkit-animation: animateGlow 1.25s linear infinite;

          animation: animateGlow 1.25s linear infinite;

}



@-webkit-keyframes animateGlow {

  0% {

    background-position: 200% 200%;

  }

  100% {

    background-position: 200% 200%;

  }

}



@keyframes animateGlow {

  0% {

    background-position: 0% 50%;

  }

  100% {

    background-position: 200% 50%;

  }

}

  <script>

    // Get the necessary DOM elements

    var circlePopup = document.querySelector('.circle-popup');

    var popupContent = document.querySelector('.popup-content');

    var closeBtn = document.querySelector('.close-btn');



    // Function to toggle the popup

    function togglePopup() {

      popupContent.style.display = popupContent.style.display === 'block' ? 'none' : 'block';

    }



    // Add event listeners to the elements

    circlePopup.addEventListener('click', togglePopup);

    closeBtn.addEventListener('click', togglePopup);

  </script>
